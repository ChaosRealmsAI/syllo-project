<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Clone</title>
    
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons: Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#0e1015',
                        surface: '#16191f',
                        border: '#22262e',
                        sidebar: '#12141a',
                        primary: '#5e6ad2',
                        'primary-hover': '#6f7bf7',
                        text: {
                            main: '#f7f8f8',
                            muted: '#8a8f98',
                            dim: '#575b66'
                        }
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(94, 106, 210, 0.15)',
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2b303b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3e4451;
        }
        
        .glass-panel {
            background: rgba(22, 25, 31, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Command Palette Animation */
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.15s ease;
        }
        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-background text-text-main font-sans antialiased h-screen overflow-hidden flex selection:bg-primary selection:text-white" x-data="app()">

    <!-- Sidebar -->
    <aside class="w-[240px] bg-sidebar border-r border-border flex flex-col flex-shrink-0 transition-all duration-300">
        <!-- Workspace Select -->
        <div class="h-12 flex items-center px-4 border-b border-border/50 hover:bg-surface/50 cursor-pointer transition-colors group">
            <div class="flex items-center gap-2 text-sm font-medium text-text-main">
                <div class="w-5 h-5 rounded bg-primary flex items-center justify-center text-[10px] shadow-glow">A</div>
                <span class="truncate">Acme Corp</span>
            </div>
            <i class="ph ph-caret-down ml-auto text-text-muted group-hover:text-text-main text-xs"></i>
        </div>

        <!-- Navigation -->
        <div class="flex-1 overflow-y-auto py-3 px-2 space-y-6">
            <!-- Main Links -->
            <div class="space-y-0.5">
                <template x-for="item in navItems" :key="item.label">
                    <a href="#" class="flex items-center gap-2.5 px-2 py-1.5 rounded-md text-sm text-text-muted hover:text-text-main hover:bg-surface/80 transition-all group">
                        <i :class="item.icon" class="text-lg"></i>
                        <span x-text="item.label"></span>
                        <template x-if="item.shortcut">
                            <span class="ml-auto text-[10px] text-text-dim border border-border px-1 rounded hidden group-hover:block" x-text="item.shortcut"></span>
                        </template>
                    </a>
                </template>
            </div>

            <!-- Favorites -->
            <div class="space-y-0.5">
                <div class="px-2 pb-1 text-[11px] font-medium text-text-dim uppercase tracking-wider flex items-center justify-between group">
                    <span>Favorites</span>
                    <i class="ph ph-plus hover:text-text-main cursor-pointer hidden group-hover:block"></i>
                </div>
                <a href="#" class="flex items-center gap-2 px-2 py-1.5 rounded-md text-sm text-text-muted hover:text-text-main hover:bg-surface/80 transition-all">
                    <i class="ph ph-kanban text-purple-400"></i>
                    <span>Roadmap 2025</span>
                </a>
                <a href="#" class="flex items-center gap-2 px-2 py-1.5 rounded-md text-sm text-text-muted hover:text-text-main hover:bg-surface/80 transition-all">
                    <i class="ph ph-bug text-red-400"></i>
                    <span>High Priority Bugs</span>
                </a>
            </div>

            <!-- Teams -->
            <div class="space-y-0.5">
                <div class="px-2 pb-1 text-[11px] font-medium text-text-dim uppercase tracking-wider">Your Teams</div>
                <a href="#" class="flex items-center gap-2 px-2 py-1.5 rounded-md text-sm text-text-main bg-surface/50 font-medium">
                    <span class="w-3 h-3 rounded-sm bg-blue-500/20 text-blue-500 flex items-center justify-center text-[8px]">E</span>
                    <span>Engineering</span>
                </a>
                <a href="#" class="flex items-center gap-2 px-2 py-1.5 rounded-md text-sm text-text-muted hover:text-text-main hover:bg-surface/80 transition-all">
                    <span class="w-3 h-3 rounded-sm bg-orange-500/20 text-orange-500 flex items-center justify-center text-[8px]">D</span>
                    <span>Design</span>
                </a>
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="p-3 border-t border-border">
            <button class="flex items-center gap-2 text-sm text-text-muted hover:text-text-main w-full px-2 py-1.5 rounded-md hover:bg-surface transition-all">
                <i class="ph ph-user-circle text-lg"></i>
                <span>Invite people</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full bg-background relative z-0">
        <!-- Top Bar -->
        <header class="h-12 border-b border-border flex items-center justify-between px-6 bg-background/95 backdrop-blur z-10">
            <div class="flex items-center gap-2 text-sm text-text-muted">
                <span class="hover:text-text-main cursor-pointer transition-colors">Engineering</span>
                <span class="text-text-dim">/</span>
                <span class="text-text-main font-medium">All Issues</span>
            </div>
            
            <div class="flex items-center gap-3">
                <button class="text-text-muted hover:text-text-main p-1.5 rounded hover:bg-surface transition-all" title="View options">
                    <i class="ph ph-sliders-horizontal text-lg"></i>
                </button>
                <div class="h-4 w-px bg-border"></div>
                <button @click="openModal" class="bg-primary/10 hover:bg-primary/20 text-primary hover:text-primary-hover px-3 py-1.5 rounded text-xs font-medium border border-primary/20 transition-all flex items-center gap-2">
                    <i class="ph ph-plus-bold"></i>
                    New Issue
                    <span class="hidden sm:inline opacity-60 ml-1">C</span>
                </button>
            </div>
        </header>

        <!-- Filter Bar -->
        <div class="h-12 border-b border-border flex items-center px-6 gap-4">
            <div class="flex items-center gap-2 text-text-muted group cursor-text w-full max-w-md">
                <i class="ph ph-magnifying-glass group-hover:text-text-main transition-colors"></i>
                <input type="text" placeholder="Filter issues..." class="bg-transparent border-none outline-none text-sm w-full placeholder-text-dim text-text-main">
            </div>
            
            <div class="ml-auto flex items-center gap-2">
                <button class="flex items-center gap-1.5 px-2 py-1 rounded hover:bg-surface text-xs text-text-muted hover:text-text-main transition-all border border-transparent hover:border-border">
                    <div class="w-4 h-4 rounded-full bg-purple-500/20 flex items-center justify-center text-[8px] text-purple-400">U</div>
                    <span>Assignee</span>
                </button>
                <button class="flex items-center gap-1.5 px-2 py-1 rounded hover:bg-surface text-xs text-text-muted hover:text-text-main transition-all border border-transparent hover:border-border">
                    <i class="ph ph-circle-dashed"></i>
                    <span>Status</span>
                </button>
            </div>
        </div>

        <!-- Issue Board/List Area -->
        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            
            <!-- Group: Backlog -->
            <div class="mb-8">
                <h3 class="flex items-center gap-2 text-sm font-medium text-text-muted mb-3 group cursor-pointer">
                    <i class="ph ph-circle-dashed text-text-dim group-hover:text-text-main"></i>
                    Backlog 
                    <span class="text-text-dim text-xs font-normal ml-1">3</span>
                </h3>
                
                <div class="space-y-px bg-border rounded-lg overflow-hidden border border-border">
                    <template x-for="issue in issues.filter(i => i.status === 'backlog')" :key="issue.id">
                        <div class="bg-background hover:bg-surface group flex items-center gap-4 px-4 py-3 cursor-pointer transition-colors relative">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <div class="text-text-dim font-mono text-xs w-12 flex-shrink-0" x-text="issue.id"></div>
                                <div class="text-text-muted group-hover:text-text-main text-sm font-medium truncate transition-colors" x-text="issue.title"></div>
                            </div>
                            
                            <div class="flex items-center gap-4 flex-shrink-0">
                                <span class="px-1.5 py-0.5 rounded border border-border text-[10px] text-text-dim uppercase" x-text="issue.tag"></span>
                                <div class="w-20 flex justify-end">
                                    <i :class="getPriorityIcon(issue.priority)" class="text-lg"></i>
                                </div>
                                <div class="w-5 h-5 rounded-full bg-surface border border-border flex items-center justify-center text-[9px] text-text-muted shadow-sm">
                                    JP
                                </div>
                                <div class="w-16 text-right text-xs text-text-dim group-hover:text-text-muted" x-text="issue.date"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Group: Todo -->
            <div class="mb-8">
                <h3 class="flex items-center gap-2 text-sm font-medium text-text-muted mb-3 group cursor-pointer">
                    <i class="ph ph-circle text-yellow-500/80"></i>
                    Todo 
                    <span class="text-text-dim text-xs font-normal ml-1">2</span>
                </h3>
                
                <div class="space-y-px bg-border rounded-lg overflow-hidden border border-border">
                    <template x-for="issue in issues.filter(i => i.status === 'todo')" :key="issue.id">
                        <div class="bg-background hover:bg-surface group flex items-center gap-4 px-4 py-3 cursor-pointer transition-colors relative">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <div class="text-text-dim font-mono text-xs w-12 flex-shrink-0" x-text="issue.id"></div>
                                <div class="text-text-muted group-hover:text-text-main text-sm font-medium truncate transition-colors" x-text="issue.title"></div>
                            </div>
                            
                            <div class="flex items-center gap-4 flex-shrink-0">
                                <span class="px-1.5 py-0.5 rounded border border-border text-[10px] text-text-dim uppercase" x-text="issue.tag"></span>
                                <div class="w-20 flex justify-end">
                                    <i :class="getPriorityIcon(issue.priority)" class="text-lg"></i>
                                </div>
                                <div class="w-5 h-5 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-[9px] text-white shadow-sm border border-transparent">
                                    me
                                </div>
                                <div class="w-16 text-right text-xs text-text-dim group-hover:text-text-muted" x-text="issue.date"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
             <!-- Group: In Progress -->
             <div class="mb-8">
                <h3 class="flex items-center gap-2 text-sm font-medium text-text-muted mb-3 group cursor-pointer">
                    <i class="ph ph-circle-half-tilt text-orange-500/80"></i>
                    In Progress
                    <span class="text-text-dim text-xs font-normal ml-1">1</span>
                </h3>
                
                <div class="space-y-px bg-border rounded-lg overflow-hidden border border-border">
                    <template x-for="issue in issues.filter(i => i.status === 'in-progress')" :key="issue.id">
                        <div class="bg-background hover:bg-surface group flex items-center gap-4 px-4 py-3 cursor-pointer transition-colors relative">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <div class="text-text-dim font-mono text-xs w-12 flex-shrink-0" x-text="issue.id"></div>
                                <div class="text-text-muted group-hover:text-text-main text-sm font-medium truncate transition-colors" x-text="issue.title"></div>
                            </div>
                            <div class="flex items-center gap-4 flex-shrink-0">
                                <span class="px-1.5 py-0.5 rounded border border-border text-[10px] text-text-dim uppercase" x-text="issue.tag"></span>
                                <div class="w-20 flex justify-end">
                                    <i :class="getPriorityIcon(issue.priority)" class="text-lg"></i>
                                </div>
                                <div class="w-5 h-5 rounded-full bg-green-600 flex items-center justify-center text-[9px] text-white shadow-sm border border-transparent">
                                    AL
                                </div>
                                <div class="w-16 text-right text-xs text-text-dim group-hover:text-text-muted" x-text="issue.date"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

        </div>
    </main>

    <!-- Create Issue Modal Overlay -->
    <div x-show="isModalOpen" 
         x-transition:enter="transition ease-out duration-100"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-75"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 flex items-start justify-center pt-[15vh] bg-black/50 backdrop-blur-sm"
         @click.self="closeModal"
         @keydown.escape.window="closeModal">
        
        <!-- Modal Content -->
        <div x-show="isModalOpen"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 scale-95 translate-y-2"
             x-transition:enter-end="opacity-100 scale-100 translate-y-0"
             x-transition:leave="transition ease-in duration-100"
             x-transition:leave-start="opacity-100 scale-100 translate-y-0"
             x-transition:leave-end="opacity-0 scale-95 translate-y-2"
             class="w-full max-w-2xl glass-panel rounded-xl shadow-2xl border border-border/50 overflow-hidden flex flex-col max-h-[70vh]">
            
            <div class="p-4 border-b border-border/50 flex items-center gap-3">
                 <span class="px-1.5 py-0.5 rounded bg-surface border border-border text-[10px] text-text-muted font-medium">ENG</span>
                 <i class="ph ph-caret-right text-text-dim text-xs"></i>
                 <span class="text-sm text-text-muted">New Issue</span>
            </div>

            <div class="p-6 space-y-4 overflow-y-auto">
                <input type="text" x-model="newIssue.title" placeholder="Issue title..." class="w-full bg-transparent border-none text-lg font-medium text-text-main placeholder-text-dim focus:ring-0 p-0" autofocus>
                <textarea x-model="newIssue.description" placeholder="Add description..." class="w-full bg-transparent border-none text-sm text-text-muted placeholder-text-dim focus:ring-0 p-0 resize-none h-32"></textarea>
            </div>

            <div class="p-3 bg-surface/30 border-t border-border/50 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <button class="flex items-center gap-1.5 px-2 py-1 rounded hover:bg-surface text-xs text-text-muted transition-colors border border-transparent hover:border-border">
                        <i class="ph ph-tag"></i>
                        <span>Label</span>
                    </button>
                    <button class="flex items-center gap-1.5 px-2 py-1 rounded hover:bg-surface text-xs text-text-muted transition-colors border border-transparent hover:border-border">
                        <i class="ph ph-user"></i>
                        <span>Assignee</span>
                    </button>
                    <button class="flex items-center gap-1.5 px-2 py-1 rounded hover:bg-surface text-xs text-text-muted transition-colors border border-transparent hover:border-border">
                        <i class="ph ph-warning-circle"></i>
                        <span>Priority</span>
                    </button>
                </div>
                
                <div class="flex items-center gap-3">
                    <label class="flex items-center gap-2 cursor-pointer">
                         <div class="relative inline-block w-8 h-4 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" class="toggle-checkbox absolute block w-3 h-3 rounded-full bg-white border-4 appearance-none cursor-pointer translate-x-0.5 top-0.5 transition-transform duration-200 ease-in-out checked:translate-x-4"/>
                            <div class="toggle-label block overflow-hidden h-4 rounded-full bg-gray-700 cursor-pointer"></div>
                        </div>
                        <span class="text-xs text-text-dim">Create more</span>
                    </label>
                    <button @click="createIssue" class="bg-primary hover:bg-primary-hover text-white px-3 py-1.5 rounded text-xs font-medium transition-all shadow-glow">
                        Create Issue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                isModalOpen: false,
                navItems: [
                    { label: 'Inbox', icon: 'ph ph-tray', shortcut: 'I' },
                    { label: 'My Issues', icon: 'ph ph-list-checks', shortcut: 'M' },
                    { label: 'Views', icon: 'ph ph-squares-four', shortcut: 'V' },
                ],
                newIssue: { title: '', description: '' },
                issues: [
                    { id: 'ENG-1024', title: 'Refactor authentication middleware', status: 'in-progress', priority: 'high', tag: 'Backend', date: '2d' },
                    { id: 'ENG-1023', title: 'Update dependencies to latest versions', status: 'todo', priority: 'medium', tag: 'Chore', date: '3d' },
                    { id: 'ENG-1022', title: 'Fix layout shift on mobile devices', status: 'todo', priority: 'low', tag: 'Frontend', date: '4d' },
                    { id: 'ENG-1021', title: 'Design system inconsistencies in dark mode', status: 'backlog', priority: 'urgent', tag: 'Design', date: '5d' },
                    { id: 'ENG-1020', title: 'Add keyboard shortcuts for navigation', status: 'backlog', priority: 'medium', tag: 'Feature', date: '1w' },
                    { id: 'ENG-1019', title: 'Investigate memory leak in worker process', status: 'backlog', priority: 'high', tag: 'Bug', date: '1w' },
                ],
                
                openModal() {
                    this.isModalOpen = true;
                    this.newIssue = { title: '', description: '' };
                },
                closeModal() {
                    this.isModalOpen = false;
                },
                createIssue() {
                    if (!this.newIssue.title) return;
                    
                    const id = 'ENG-' + (1025 + Math.floor(Math.random() * 100));
                    this.issues.unshift({
                        id: id,
                        title: this.newIssue.title,
                        status: 'todo',
                        priority: 'medium',
                        tag: 'General',
                        date: 'Just now'
                    });
                    this.closeModal();
                },
                getPriorityIcon(priority) {
                    const map = {
                        'urgent': 'ph-fill ph-warning-octagon text-red-500',
                        'high': 'ph-fill ph-cell-signal-full text-orange-500',
                        'medium': 'ph-fill ph-cell-signal-medium text-yellow-500',
                        'low': 'ph-fill ph-cell-signal-low text-text-dim'
                    };
                    return map[priority] || map['low'];
                },
                init() {
                    // Keyboard shortcuts
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'c' && !this.isModalOpen && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                            e.preventDefault();
                            this.openModal();
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
